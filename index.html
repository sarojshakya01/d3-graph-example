<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon"
			href="https://production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico"
			/>
		<link rel="mask-icon" type=""
			href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg"
			color="#111" />
		<title>Application Dependency </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet prefetch'
			href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
		<link rel='stylesheet prefetch'
			href='https://fonts.googleapis.com/css?family=Roboto'>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>

	<body translate="no">
		<div id="full-container">
			<button class="btn btn-action btn-top-right btn-fullscreen" title="Toggle
				Full Screen"
				onclick="action.toggleFullScreen()"><i class="fa fa-arrows-alt"
					aria-hidden="true"></i></button>
			<button class="btn btn-action btn-top-right btn-search" title="Search Items"
				onclick="action.search.searchItems()"><i
					class="fa fa-search" aria-hidden="true"></i></button>
			<button class="btn btn-action btn-top-right btn-expand" title="Expand all
				items"
				onclick="action.expandAll()"><i
					class="fa fa-expand" aria-hidden="true"></i></button>
			<!-- <button class="btn-action btn-top-right btn-back"
				onclick="action.back()">
				<i class="fa fa-arrow-left"
					aria-hidden="true"></i></button> -->
			<!-- <button class="btn-action btn-top-right btn-show-curr-item"
				onclick="action.search.showCurrentItem()"><i class="fa fa-user"
					aria-hidden="true"></i></button> -->
			<div class="user-search-box" style="display: none;">
				<div class="input-box">
					<div class="close-button-wrapper"><i
							onclick="action.search.closeSearchBox()" class="fa
							fa-times" aria-hidden="true"></i></div>
					<div class="input-wrapper">
						<input type="text" class="search-input"
							placeholder="Search" />
						<div class="input-bottom-placeholder">By Name, Id</div>
					</div>
				</div>
				<div class="result-box">
					<div class="result-header"> RESULTS </div>
					<div class="result-list">
						<div class="buffer"></div>
					</div>
				</div>
			</div>
			<div class="chart" id="svgChart"></div>
			<div class="chart" id="svgSubChart"></div>
		</div>
		<script src='./js/libs/d3/3.5.17/d3.min.js'></script>
		<script src='./js/libs/jquery/3.5.1/jquery-3.5.1.min.js'></script>
		<script src='./js/index.js'></script>
	</body>
</html>
